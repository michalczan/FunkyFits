  <body>
    <!--fcffffffffffffffffffffffffffffffffff-->
    <div class="topnav">
      <a href="index.html">Home</a>

    <!--div-stvorce-->

    <div class="hats" id="hats">
      <img
        src="ciapky/IMG_0078.jpeg"
        alt="Image"
        id="hats-to-change"
        class="image-fit-ciapka"
        style="mix-blend-mode: lighten; height: fit-content;"
      />
    </div>

      <div class="tops" id="tops">
        <div class="image-box">
          <img
            src="topy/dres_dlhy_lotto.jpg"
            alt="Image"
            id="tops-to-change"
            class="image-fit"
            style="mix-blend-mode: lighten"
          />
        </div>
      </div>

      <div class="pants" id="pants">
        <img
          src="nohavice/manchestraky_mac.jpg"
          alt="Image"
          id="image-to-change"
          class="image-fit"
          style="mix-blend-mode: lighten; height: fit-content"
        />
      </div>

      <div class="shoes" id="boots">
        <img
          src="boty/IMG_0076.jpeg"
          alt="Image"
          id="boots-to-change"
          class="image-fit"
          style="mix-blend-mode: lighten; height: fit-content"
        />
      </div>
      <button class="button-52" role="button" onclick="generateFit()">
        Generate a Fit!
      </button>
    </div>

    <script>
      // Arrays obrazkov
      const topsImages = [
        "topy/dres_dlhy_lotto.jpg",
        "topy/ibiza_bikeweek.jpg",
        "topy/polo_brazilia.jpg",
        "topy/tricko_ala_lubos_blaha.jpg",
        "topy/mikina_siva_kapucna.jpg",
        "topy/flanelka_modro_hneda.jpg",
        "topy/kosela_kratka_zvisle_pasiky.jpg",
        "topy/kosela_kratka_indicka.jpg",
        "topy/champion_sveter.jpg",
        "topy/biele_tielko.jpg",
        "topy/adidas_dres_cerveny.jpg",
        "topy/polo_pasikave.jpg",
        "topy/kosela_dlha_zelena.jpg",
        "topy/kosela_kratka_stvorceky_modra.jpg",
        "topy/kosela_kratka_zvisle_pasiky_zelene.jpg",
        "topy/mikina_monster.jpg",
        "topy/tricko_iron_maiden.jpg",
        "topy/tricko_peru.jpg",
        "topy/vangog.jpg",
      ];

      const pantsImages = [
        "nohavice/manchestraky_mac.jpg",
        "nohavice/kratasy_cervene_retro.jpg",
        "nohavice/rifle_jepp.jpg",
        "nohavice/sustaky_adidas.jpg",
        "nohavice/rifle_cierne.jpg",
        "nohavice/teplaky_mike.jpg",
        "nohavice/rifle_levis.jpg",
        "nohavice/nohavice_turistika_brugi.jpg",
        "nohavice/kratasy_polo_sport.jpg",
        "nohavice/nohavice_lezecke.jpg",
        "nohavice/teplaky_random.jpg",
      ];
      const bootsImages = [
        "boty/IMG_0074.jpeg",
        "boty/IMG_0075.jpeg",
        "boty/IMG_0076.jpeg",
      ];

      const hatsImages = [
        "ciapky/IMG_0078.jpeg",
        "ciapky/IMG_0079.jpeg",
        "ciapky/IMG_0080.jpeg",
        "ciapky/IMG_0081.jpeg",
        "ciapky/IMG_0082.jpeg",
      ];

      let topsIndex = 0;
      let pantsIndex = 0;
      let bootsIndex = 0;
      let hatsIndex = 0;

      function generateFit() {
        // Zmení TOP
        topsIndex = (topsIndex + 1) % topsImages.length;
        document.getElementById("tops-to-change").src = topsImages[topsIndex];

        // Zmení pants
        pantsIndex = (pantsIndex + 1) % pantsImages.length;
        document.getElementById("image-to-change").src =
          pantsImages[pantsIndex];

          // Zmení boty
        bootsIndex = (bootsIndex + 1) % bootsImages.length;
        document.getElementById("boots-to-change").src = bootsImages[bootsIndex];

         // Zmení ciapky
        hatsIndex = (hatsIndex + 1) % hatsImages.length;
        document.getElementById("hats-to-change").src = hatsImages[bootsIndex];
      }
    </script>
  </body>
</html>
